<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Prediction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        canvas, img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Crypto Price Prediction Dashboard</h1>
</header>

<section>
    <h2>Today's Data</h2>
    <iframe src="today_crypto_data.html"></iframe>
</section>

<section>
    <h2>Predicted Prices</h2>
    <ul id="predicted-prices"></ul>
</section>

<section>
    <h2>Reddit Word Cloud</h2>
    <img src="wordcloud.png" alt="Reddit Word Cloud">
</section>

<section>
    <h2>Sample Reddit Data</h2>
    <iframe src="reddit_daily_data_all_cryptos.csv"></iframe>
</section>

<script>
    // Load predicted prices
    fetch("predicted_prices.json")
        .then(response => response.json())
        .then(data => {
            const ul = document.getElementById("predicted-prices");
            Object.entries(data).forEach(([crypto, details]) => {
                const li = document.createElement("li");
                li.textContent = `${crypto}: $${details.PredictedPrice}`;
                ul.appendChild(li);
            });
        });
</script>

</body>
</html>
